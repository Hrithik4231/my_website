<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Travel Buddy Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <img src="https://ibb.co/tYkz5b2" alt="AI Travel Buddy Logo" />
          <h2>AI Travel Buddy</h2>
        </div>
        <nav class="nav">
          <a href="#"><i class="fas fa-home"></i> Home</a>
          <a href="#"><i class="fas fa-info-circle"></i> About</a>
          <a href="#"><i class="fas fa-user-shield"></i> Privacy</a>
          <a href="#"><i class="fas fa-cog"></i> Settings</a>
          <a href="#"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
        <button class="download-btn">
          <i class="fas fa-download"></i> Download App
        </button>
      </aside>

      <!-- Main Chat Interface -->
      <main class="chat-interface">
        <header class="chat-header">
          <h1>Welcome to AI Travel Buddy</h1>
          <p>Your travel assistant chatbot.</p>
        </header>
        <section class="chat-box">
          <div class="bot-message">
            <p>
              Hello! I'm your AI Travel Buddy. How can I assist you with your
              travel plans today?
            </p>
          </div>
          <!-- User input area -->
          <div class="user-input">
            <input type="text" placeholder="Ask AI Travel Buddy..." />
            <button><i class="fas fa-paper-plane"></i></button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
